<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <script data-require="jquery" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="outer">
        <div id="display"></div>
        <div id="buttons">
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3" id="clear">C</div>
            <div class="col-md-3 col-sm-3 col-xs-3 operator" id="sign">+/-</div>
            <div class="col-md-3 col-sm-3 col-xs-3  operator" id="percent">%</div>
            <div class="col-md-3 col-sm-3 col-xs-3 operator">/</div>

            <div class="col-md-3 col-sm-3 col-xs-3 num">7</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">8</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">9</div>
            <div class="col-md-3 col-sm-3 col-xs-3 operator">*</div>

            <div class="col-md-3 col-sm-3 col-xs-3 num">4</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">5</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">6</div>
            <div class="col-md-3 col-sm-3 col-xs-3 operator">-</div>

            <div class="col-md-3 col-sm-3 col-xs-3 num">1</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">2</div>
            <div class="col-md-3 col-sm-3 col-xs-3 num">3</div>
            <div class="col-md-3 col-sm-3 col-xs-3 operator">+</div>

            <div class="col-md-3 col-sm-3 col-xs-3 num">0</div>
            <div class="col-md-3 col-sm-3 col-xs-3">&nbsp; </div>
            <div class="col-md-3 col-sm-3 col-xs-3 num" id="decimal">.</div>
            <div class="col-md-3 col-sm-3 col-xs-3 " id="calculate">=</div>
          </div>
        </div><!-- end buttons -->
      </div>
    </div>
  </body>
</html>
